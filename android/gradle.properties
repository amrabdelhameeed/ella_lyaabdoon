# Disable configuration cache because it conflicts with Flutter version checker
org.gradle.configuration-cache=false

# JVM arguments to allocate memory and allow Java 17 to work with Gradle/Kotlin internals
# -Xmx2048m           : Set max heap memory to 2GB
# -XX:MaxMetaspaceSize=512m : Set max metaspace size to 512MB
# -XX:-UseParallelGC   : Disable parallel garbage collector
# --add-opens ...     : Open internal Java packages for reflection (needed for Gradle/Kotlin on Java 17)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:-UseParallelGC --add-opens java.base/java.lang.ref=ALL-UNNAMED --add-opens java.base/java.lang=ALL-UNNAMED

# Enable AndroidX (use modern Android libraries instead of legacy support libraries)
android.useAndroidX=true

# Enable Jetifier (convert old non-AndroidX libraries to AndroidX at build time)
android.enableJetifier=true
